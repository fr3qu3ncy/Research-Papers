<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Papers</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out;
        }

        li:hover {
            transform: translateY(-5px);
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <script>
        (async () => {
            try {
                const response = await fetch('https://api.github.com/repos/fr3qu3ncy/Research-Papers/contents/');
                console.log("Response received:", response);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log("Data received from API:", data);

                let htmlString = '<ul>';
                htmlString = '<h1>AI Research Papers</h1>';

                for (let file of data) {
                    if (file.name != "README.md") {
                        let fileName = file.name;
                        console.log("Processing file:", fileName);
                        if (fileName.endsWith('.md')) {
                            fileName = fileName.slice(0, -3); // Remove the '.md' extension
                            fileName = fileName.replace(/\-/g, " "); // Switch '-'' to spaces.
                            console.log("File name after removing .md:", fileName);
                        }
                        let filePath = file.path;
                        console.log("Processing path:", filePath);
                        if (filePath.endsWith('.md')) {
                            filePath = filePath.slice(0, -3); // Remove the '.md' extension
                            console.log("File path after removing .md:", filePath);
                        }

                        htmlString += `<li><a href="${filePath}">${fileName}</a></li>`;
                    }
                }
                

                console.log("Final HTML string generated:", htmlString);

                document.getElementsByTagName('body')[0].innerHTML = htmlString;
            } catch (error) {
                console.error("An error occurred:", error);
            }
        })();
    </script>
</body>

</html>
